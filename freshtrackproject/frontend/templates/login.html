<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodie Manager</title>
    <!-- Integra Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Integra Font Awesome per icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-bold text-gray-800">Foodie Manager</h1>
                <div>
                    <a href="#" class="text-gray-600 hover:text-gray-800 mr-4">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login" class="py-16 flex-1"> <!-- Utilizza flex-1 per far espandere questa sezione -->
        <div class="container mx-auto px-4 flex justify-center items-center"> <!-- Utilizza flex e justify-center per centrare il contenuto verticalmente -->
            <div class="max-w-lg bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Login to Your Account</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-lg">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-lg">
                    </div>
                    <button type="submit" class="w-full bg-red-400 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-500 transition duration-300">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto"> <!-- Utilizza mt-auto per spingere il footer in fondo alla pagina -->
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; 2024 Foodie Manager. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
